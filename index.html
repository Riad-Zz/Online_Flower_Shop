<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online flower Shop </title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="primary-font-lato">
    <!-- Heading Section -->
    <header class="header-section">
        <!-- Navigation bar  -->
        <nav class="navigation-bar display-flex max-width">
            <img src="Assets/Logo01_no-bg.png" alt="Website Logo" class="logo">
            <ul class="nav-items display-flex secondary-font-Winky">
                <li class="item-1"><a href="#">Home</a></li>
                <li class="item-2"><a href="#">About</a></li>
                <li class="item-3"><a href="#">Contact</a></li>
                <li class="item-4"><button class="btn nav-btn">Login</button></li>
            </ul>
        </nav>
        <!-- Banner Section  -->
        <section class="banner-section display-flex max-width">
            <div class="banner-description">
                <h1 class="title">Let's make beautiful flowers a part of your life</h1>
                <p class="description">It is a well-known fact that flowers can brighten any space and uplift any mood. The charm of gifting blooms lies in their natural beauty and timeless message of love and care</p>
                <button class="btn">Shop Now</button>
            </div>
            <div class="banner-image">
                <img src="Assets/pngwing 10.png" alt="Image of a flower">
            </div>
        </section>
    </header>
</body>
</html>
